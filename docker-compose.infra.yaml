# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
#  Shared Infrastructure Services
#  Used by both dev and production compose files
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

services:
  # ── PostgreSQL ──────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: sinopec-kb-postgres
    restart: unless-stopped
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    networks:
      - sinopec-kb
    environment:
      POSTGRES_DB: ${DATABASE_DB:-sinopec}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_DB:-sinopec}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Redis ───────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: sinopec-kb-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - sinopec-kb
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-}
      --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MinIO (Object Storage) ─────────────────────
  minio:
    image: pgsty/minio
    container_name: sinopec-kb-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CLIENT_PORT:-9001}:9001"
    networks:
      - sinopec-kb
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

networks:
  sinopec-kb:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
