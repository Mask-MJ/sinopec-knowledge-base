services:
  # ── App (NestJS Backend) ────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sinopec-kb-app
    restart: unless-stopped
    env_file: .env
    environment:
      # 覆盖 host 为 Docker 服务名（优先级高于 env_file）
      DATABASE_HOST: postgres
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-changeme}@postgres:${DATABASE_PORT:-5432}/${DATABASE_DB:-sinopec}
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio
    networks:
      - sinopec-kb
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - app_public:/app/public
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Nginx (Reverse Proxy + Static Files) ────────
  nginx:
    image: nginx:alpine
    container_name: sinopec-kb-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    networks:
      - sinopec-kb
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app_public:/usr/share/nginx/html:ro
    depends_on:
      app:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── PostgreSQL ──────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: sinopec-kb-postgres
    restart: unless-stopped
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    networks:
      - sinopec-kb
    environment:
      POSTGRES_DB: ${DATABASE_DB:-sinopec}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_DB:-sinopec}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Redis ───────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: sinopec-kb-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - sinopec-kb
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-}
      --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── MinIO (Object Storage) ─────────────────────
  minio:
    image: pgsty/minio
    container_name: sinopec-kb-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CLIENT_PORT:-9001}:9001"
    networks:
      - sinopec-kb
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sinopec-kb:
    driver: bridge

volumes:
  app_public:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

