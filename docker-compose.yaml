include:
  - docker-compose.infra.yaml

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # ── App (NestJS Backend) ────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sinopec-kb-app
    restart: unless-stopped
    env_file: .env
    environment:
      # 覆盖 host 为 Docker 服务名（优先级高于 env_file）
      DATABASE_HOST: postgres
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-changeme}@postgres:${DATABASE_PORT:-5432}/${DATABASE_DB:-sinopec}
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio
    networks:
      - sinopec-kb
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - app_public:/app/public
    logging: *default-logging

  # ── Nginx (Reverse Proxy + Static Files) ────────
  nginx:
    image: nginx:alpine
    container_name: sinopec-kb-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    networks:
      - sinopec-kb
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app_public:/usr/share/nginx/html:ro
    depends_on:
      app:
        condition: service_healthy
    logging: *default-logging

volumes:
  app_public:
    driver: local
